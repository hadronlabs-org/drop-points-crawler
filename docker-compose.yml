services:
  postgres_drop_points_crawler:
    image: postgres-drop-points-crawler
    container_name: postgres-drop-points-crawler
    volumes:
      - ./config.toml:/usr/src/app/config.toml
    ports:
      - 3000:3000
    entrypoint: [ "bun", "serve" ]
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres-container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: